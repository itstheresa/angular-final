<div class="top-container">
  <div class="logo-container">
    <img src="https://brand.tcnj.edu/files/2016/03/site-brand-downloads-logo-horizalt-FINAL.png" class="logo">
  </div>
  <div class="search-bar-container">
    <input type="text" [(ngModel)]="search_value" class="search-bar" id="search-bar" (keyup)="onTyping($event)">
  </div>
</div>

<div class="email-container">
  <div class="email" *ngFor="let email_inbox of display_emails">
    <email [Emails]="email_inbox"></email>
  </div>
</div>
